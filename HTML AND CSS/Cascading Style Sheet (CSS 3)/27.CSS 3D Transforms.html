<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS 3D Transforms</title>
    <style>
        #cover{
            border: 2px red solid;
            height: 200px;
            width: 200px;
            margin: 150px;
        }
        #content{
            transform: perspective(300px) translate3d(50px,50px,0px);
            /* transform: perspective(300px) rotate3d(0,0,50,20deg); */
            height: 200px;
            width: 200px;
            background-color:yellow;
        }
    </style>

</head>

<body>
    <div id="cover">
    
        <div id="content"></div>
    </div>

</body>
</html>
