<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Creating a scrolling or moving text (Marquee Tag)</title>
</head>
<body>
    <marquee direction="down" height="1500" width="200" bgcolor="red" scrollamount="40" hspace="300" onmouseover="this.stop()" onmouseout="this.start()"> <b>This is a moving Text</b></marquee>
</body>
</html>
